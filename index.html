<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Table</title>
</head>
<style>
table, th, td {
  border:1px solid black;
  text-align: center;
  height: 25px;
}
</style>
<body>
<!--content -->
<h2>Tugas Table</h2>

<table style="width:30%">
  <tr>
    <td style="background-color: black;color:white" width="5%">Angka ke 1</td>
    <td style="width:5%">Angka ke 2</td>
    <td style="width:5%">Angka ke 3</td>
    <td style="width:5%">Angka ke 4</td>
  </tr>
  <tr>
    <td style="background-color: #028003;color:white">Angka ke 5</td>
    <td style="background-color: #028003;color:white" rowspan="2" colspan="2">Angka ke 6,7,10,11</td>
    <td>Angka ke 8</td>
  </tr>
  <tr>
    <td>Angka ke 9</td>
    <td>Angka ke 12</td>
  </tr>
  <tr>
    <td>Angka ke 13</td>
    <td>Angka ke 14</td>
    <td>Angka ke 15</td>
    <td style="background-color: red;color:white">Angka ke 16</td>
  </tr>
</table>
</body>
</html>
